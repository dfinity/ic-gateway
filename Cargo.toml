[package]
name = "ic-gateway"
version = "0.1.0"
description = "HTTP-to-IC gateway"
edition = "2021"

[dependencies]
ahash = "0.8"
anyhow = "1.0"
arc-swap = "1"
async-trait = "0.1"
axum = "0.7"
axum-extra = "0.9"
backoff = { version = "0.4", features = ["tokio"] }
base64 = "0.22"
bytes = "1.6"
candid = "0.10"
chacha20poly1305 = "0.10"
chrono = "0.4"
clap = { version = "4.5", features = ["derive", "string", "env"] }
clap_derive = "4.5"
# TODO lz4 feature requires C++ compiler to build due to cityhash, fails with MUSL.
# Fork uses a pure Rust cityhash crate
clickhouse = { git = "https://github.com/blind-oracle/clickhouse.rs.git", default-features = false, features = [
    "lz4",
    "inserter",
    "tls",
    "uuid",
    "time",
] }
ctrlc = { version = "3.4", features = ["termination"] }
# cloudflare v0.11 is broken, master is partly fixed but unreleased yet.
# see:
# - https://github.com/cloudflare/cloudflare-rs/issues/222
# - https://github.com/cloudflare/cloudflare-rs/issues/236
cloudflare = { git = "https://github.com/cloudflare/cloudflare-rs.git", default-features = false, features = [
    "rustls-tls",
] }
derive-new = "0.6"
discower_bowndary = { git = "https://github.com/dfinity/ic.git" }
fqdn = "0.3"
futures = "0.3"
futures-util = "0.3"
futures-rustls = "0.26"
governor = "0.6.3"
hickory-proto = "0.24"
hickory-resolver = { version = "0.24", features = [
    "dns-over-https-rustls",
    "webpki-roots",
    "dnssec-ring",
] }
hostname = "0.4"
http = "1.1"
http-body = "1.0"
http-body-util = "0.1"
itertools = "0.12"
humantime = "2.1"
hyper = "1.3"
hyper-util = "0.1"
ic-agent = { version = "0.35", features = ["reqwest"] }
ic-http-gateway = { git = "https://github.com/dfinity/http-gateway" }
ic-transport-types = "0.35"
instant-acme = "0.4"
tikv-jemallocator = "0.5"
tikv-jemalloc-ctl = "0.5"
lazy_static = "1.4"
little-loadshedder = "0.2"
maxminddb = "0.24"
mockall = "0.12"
moka = { version = "0.12", features = ["sync", "future"] }
ocsp-stapler = "0.4"
once_cell = "1.19"
parse-size = { version = "1.0", features = ["std"] }
prometheus = "0.13"
rand = "0.8"
rasn = "0.15"
rasn-ocsp = "0.15"
rasn-pkix = "0.15"
rcgen = { version = "0.13", features = ["aws_lc_rs"] }
regex = "1.10"
reqwest = { version = "0.12.5", default-features = false, features = [
    "http2",
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream",
] }
rustls = { version = "0.23", features = ["brotli"] }
rustls-acme = "0.10"
rustls-pemfile = "2"
rustls-platform-verifier = "0.3"
sha1 = "0.10"
serde = "1.0"
serde_cbor = "0.11"
serde_json = "1.0"
strum = "0.26"
strum_macros = "0.26"
sync_wrapper = "1.0"
thiserror = "1.0"
time = { version = "0.3", features = ["macros", "serde"] }
tokio = { version = "1.38", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tokio-rustls = "0.26"
tower = "0.4"
tower_governor = "0.4"
tower-http = { version = "0.5", features = ["cors", "compression-full"] }
tower-service = "0.3"
tracing = "0.1"
tracing-core = "0.1"
tracing-serde = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
    "json",
] }
url = "2.5"
uuid = { version = "1.8", features = ["v7"] }
vector-lib = { git = "https://github.com/vectordotdev/vector.git", tag = "v0.39.0" }
webpki-roots = "0.26"
x509-parser = "0.16"
zeroize = { version = "1.8", features = ["derive"] }

[dev-dependencies]
hex-literal = "0.4"
criterion = { version = "0.5", features = ["async_tokio"] }
httptest = "0.16"
tempfile = "3.10"

[profile.release]
strip = "symbols"
codegen-units = 1
lto = "fat"
panic = "abort"
