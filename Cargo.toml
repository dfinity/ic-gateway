[package]
name = "ic-gateway"
version = "0.1.0"
description = "HTTP-to-IC gateway"
edition = "2021"

[dependencies]
anyhow = "1.0"
arc-swap = "1"
async-scoped = { version = "0.8", features = ["use-tokio"] }
async-trait = "0.1"
axum = "0.7"
candid = "0.10"
clap = { version = "4.5", features = ["derive", "string"] }
clap_derive = "4.5"
fqdn = "0.3"
futures = "0.3"
hickory-resolver = {version = "0.24", features = ["dns-over-rustls", "dns-over-https-rustls", "dnssec-ring"] }
http = "1.1"
humantime = "2.1"
hyper = "1.2"
jemallocator = "0.5"
jemalloc-ctl = "0.5"
lazy_static = "1.4"
little-loadshedder = "0.2"
maxminddb = "0.24"
mockall = "0.12"
moka = { version = "0.12", features = ["sync", "future"] }
once_cell = "1.19"
prometheus = "0.13"
rand = "0.8"
regex = "1.10"
# TODO switch back when Reqwest upgrades to Rustls 0.23
# https://github.com/seanmonstar/reqwest/pull/2225
#reqwest = { version = "0.12", features = ["rustls-tls"] }
reqwest = { git = "https://github.com/blind-oracle/reqwest.git", features = [
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream"
]}
rustls = "0.23"
rustls-pemfile = "2"
webpki-roots = "0.26"
serde = "1.0"
serde_json = "1.0"
strum = "0.26"
thiserror = "1.0"
tokio = "1.36"
tokio-util = "0.7"
tokio-rustls = "0.26"
tower = "0.4"
tower_governor = "0.3"
tower-http = { version = "0.5", features = [
    "trace",
    "request-id",
    "compression-full",
] }
tracing = "0.1"
tracing-core = "0.1"
tracing-serde = "0.1"
tracing-subscriber = "0.3"
url = "2.5"
x509-parser = "0.16"

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }
