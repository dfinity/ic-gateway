[package]
name = "ic-gateway"
version = "0.1.0"
description = "HTTP-to-IC gateway"
edition = "2021"

[dependencies]
anyhow = "1.0"
arc-swap = "1"
async-scoped = { version = "0.8", features = ["use-tokio"] }
async-trait = "0.1"
axum = "0.7"
axum-extra = "0.9"
axum-server = { version = "0.6", features = ["tls-rustls"] }
backoff = { version = "0.4", features = ["tokio"] }
bytes = "1.5"
candid = "0.10"
chrono = "0.4"
clap = { version = "4.5", features = ["derive", "string"] }
clap_derive = "4.5"
clickhouse = { version = "0.11", features = ["uuid", "time"] }
ctrlc = { version = "3.4", features = ["termination"] }
# cloudflare v0.11 is broken, master is partly fixed but unreleased yet.
# see:
# - https://github.com/cloudflare/cloudflare-rs/issues/222
# - https://github.com/cloudflare/cloudflare-rs/issues/236
cloudflare = { git = "https://github.com/blind-oracle/cloudflare-rs.git", feature = [
    "rustls-tls",
] }
dashmap = "5.5"
derive-new = "0.6"
fqdn = "0.3"
futures = "0.3"
futures-util = "0.3"
futures-rustls = "0.26"
hickory-proto = "0.24"
hickory-resolver = { version = "0.24", features = [
    "dns-over-https-rustls",
    "webpki-roots",
    "dnssec-ring",
] }
hostname = "0.4"
http = "1.1"
http-body = "1.0"
http-body-util = "0.1"
itertools = "0.12"
humantime = "2.1"
hyper = "1.3"
hyper-util = "0.1"
ic-agent = { version = "0.35", features = ["reqwest"] }
#ic-http-gateway = { git = "https://github.com/dfinity/http-gateway" }
ic-http-gateway = { path = "../http-gateway/packages/ic-http-gateway" }
ic-transport-types = "0.35"
instant-acme = "0.4"
jemallocator = "0.5"
jemalloc-ctl = "0.5"
lazy_static = "1.4"
little-loadshedder = "0.2"
maxminddb = "0.24"
mockall = "0.12"
moka = { version = "0.12", features = ["sync", "future"] }
num-bigint = { version = "0.4.5", features = ["serde"] }
ocsp-stapler = "0.3"
once_cell = "1.19"
prometheus = "0.13"
rand = "0.8"
rasn = "0.15"
rasn-ocsp = "0.15"
rasn-pkix = "0.15"
rcgen = { version = "0.13", features = ["aws_lc_rs"] }
regex = "1.10"
# TODO switch back when Reqwest upgrades to Rustls 0.23
# https://github.com/seanmonstar/reqwest/pull/2225
#reqwest = { version = "0.12", features = ["rustls-tls"] }
reqwest = { git = "https://github.com/blind-oracle/reqwest.git", default_features = false, features = [
    "http2",
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream",
] }
rustls = "0.23"
rustls-acme = "0.10"
rustls-pemfile = "2"
sha1 = "0.10"
serde = "1.0"
serde_cbor = "0.11"
serde_json = "1.0"
strum = "0.26"
strum_macros = "0.26"
sync_wrapper = "1.0"
thiserror = "1.0"
time = { version = "0.3", features = ["macros", "serde"] }
tempfile = "3.10"
tokio = { version = "1.36", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tokio-rustls = "0.26"
tower = "0.4"
tower_governor = "0.3"
tower-http = { version = "0.5", features = [
    "trace",
    "request-id",
    "compression-full",
] }
tower-service = "0.3"
tracing = "0.1"
tracing-core = "0.1"
tracing-serde = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
    "json",
] }
url = "2.5"
uuid = { version = "1.8", features = ["v7"] }
webpki-roots = "0.26"
x509-parser = "0.16"

[dev-dependencies]
hex-literal = "0.4"
criterion = { version = "0.5", features = ["async_tokio"] }
httptest = "0.16"
