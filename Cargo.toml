[package]
name = "ic-gateway"
version = "0.1.0"
description = "HTTP-to-IC gateway"
edition = "2021"

[dependencies]
ahash = "0.8"
anyhow = "1.0"
arc-swap = "1"
async-trait = "0.1"
axum = "0.7"
axum-extra = "0.9"
backoff = { version = "0.4", features = ["tokio"] }
base64 = "0.22"
bytes = "1.6"
candid = "0.10"
chrono = "0.4"
clap = { version = "4.5", features = ["derive", "string", "env"] }
clap_derive = "4.5"
# TODO lz4 feature requires C++ compiler to build due to cityhash, fails with MUSL.
# Fork uses a pure Rust cityhash crate
clickhouse = { git = "https://github.com/dfinity/clickhouse-rs.git", default-features = false, features = [
    "lz4",
    "inserter",
    "tls",
    "uuid",
    "time",
] }
ctrlc = { version = "3.4", features = ["termination"] }
derive-new = "0.6"
fqdn = "0.3"
futures = "0.3"
futures-util = "0.3"
governor = "0.6.3"
hickory-resolver = { version = "0.24", features = [
    "dns-over-https-rustls",
    "webpki-roots",
    "dnssec-ring",
] }
hostname = "0.4"
http = "1.1"
http-body = "1.0"
http-body-util = "0.1"
humantime = "2.1"
hyper-util = "0.1"
ic-agent = { version = "0.37.1", features = ["reqwest"] }
ic-bn-lib = { git = "https://github.com/dfinity/ic-bn-lib" }
ic-http-gateway = { git = "https://github.com/dfinity/http-gateway" }
itertools = "0.13"
lazy_static = "1.5"
little-loadshedder = "0.2"
maxminddb = "0.24"
mockall = "0.12"
moka = { version = "0.12", features = ["sync", "future"] }
ocsp-stapler = "0.4"
once_cell = "1.19"
parse-size = { version = "1.0", features = ["std"] }
prometheus = "0.13"
rand = "0.8"
regex = "1.10"
reqwest = { version = "0.12.7", default-features = false, features = [
    "http2",
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream",
] }
rustls = { version = "0.23.12", features = ["brotli"] }
rustls-platform-verifier = "0.3"
serde = "1.0"
serde_cbor = "0.11"
serde_json = "1.0"
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
thiserror = "1.0"
tikv-jemallocator = "0.6"
tikv-jemalloc-ctl = { version = "0.6", features = ["stats"] }
time = { version = "0.3", features = ["macros", "serde"] }
tokio = { version = "1.39", features = ["full"] }
tokio-util = { version = "0.7.11", features = ["full"] }
tower = "0.4"
tower_governor = "0.4"
tower-http = { version = "0.5", features = ["cors", "compression-full"] }
tower-service = "0.3"
tracing = "0.1"
tracing-core = "0.1"
tracing-serde = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
    "json",
] }
url = "2.5"
uuid = { version = "1.10", features = ["v7"] }
# vector-lib depends on openssl and we don't want that.
# thus use the fork where openssl dependency is removed
vector-lib = { git = "https://github.com/dfinity/vector.git" }
webpki-roots = "0.26"
x509-parser = "0.16"

[dev-dependencies]
hex-literal = "0.4"
hyper = "1.4"
criterion = { version = "0.5", features = ["async_tokio"] }
httptest = "0.16"
tempfile = "3.10"

[profile.release]
strip = "symbols"
codegen-units = 1
lto = "fat"
panic = "abort"

[patch.crates-io]
ic-agent = { package = "ic-agent", git = "https://github.com/dfinity/agent-rs", branch = "dynamic_route", features = [
    "reqwest",
] }
