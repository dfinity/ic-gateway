[package]
name = "ic-gateway"
version = "0.1.0"
description = "HTTP-to-IC gateway"
edition = "2021"

[dependencies]
ahash = "0.8.11"
anyhow = "1.0.93"
arc-swap = "1.7.1"
async-channel = "2.3.1"
async-trait = "0.1.83"
axum = "0.7.7"
axum-extra = "0.9.4"
backoff = { version = "0.4.0", features = ["tokio"] }
base64 = "0.22.1"
bytes = "1.8.0"
candid = "0.10.10"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive", "string", "env"] }
clap_derive = "4.5.18"
clickhouse = { version = "0.13.1", features = [
    "lz4",
    "uuid",
    "time",
    "inserter",
    "rustls-tls",
] }
console-subscriber = { version = "0.4.1", optional = true }
ctrlc = { version = "3.4.5", features = ["termination"] }
derive-new = "0.7.0"
fqdn = "0.4.1"
futures = "0.3.31"
futures-util = "0.3.31"
governor = "0.6.0" # must match tower-governor deps
hickory-resolver = { version = "0.24.1", features = [
    "dns-over-https-rustls",
    "webpki-roots",
    "dnssec-ring",
] }
hostname = "0.4.0"
http = "1.1.0"
http-body = "1.0.1"
http-body-util = "0.1.2"
humantime = "2.1.0"
hyper-util = "0.1.10"
ic-agent = { version = "0.39.1", features = [
    "ring",
    "_internal_dynamic-routing",
] }
ic-bn-lib = { git = "https://github.com/dfinity/ic-bn-lib", rev = "2496803db52d8182f578f098a3ffe4fcb9573fcd" }
ic-http-gateway = { git = "https://github.com/dfinity/http-gateway", tag = "0.1.0-b3" }
itertools = "0.13.0"
lazy_static = "1.5.0"
maxminddb = "0.24.0"
moka = { version = "0.12.8", features = ["sync", "future"] }
ocsp-stapler = "0.4.1"
prometheus = "0.13.4"
rand = "0.8.5"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false, features = [
    "http2",
    "rustls-tls",
    "deflate",
    "gzip",
    "brotli",
    "hickory-dns",
    "json",
    "stream",
] }
rustls = { version = "0.23.18", features = ["brotli"] }
rustls-platform-verifier = "0.4.0"
serde = "1.0.214"
serde_cbor = "0.11.2"
serde_json = "1.0.132"
strum = { version = "0.26.3", features = ["derive"] }
strum_macros = "0.26.4"
thiserror = "2.0.3"
tikv-jemallocator = "0.6.0"
tikv-jemalloc-ctl = { version = "0.6.0", features = ["stats"] }
time = { version = "0.3.36", features = ["macros", "serde"] }
tokio = { version = "1.41.0", features = ["full", "tracing"] }
tokio-util = { version = "0.7.12", features = ["full"] }
tower = { version = "0.5.1", features = ["limit"] }
tower_governor = "0.4.3"
tower-http = { version = "0.6.1", features = ["cors", "compression-full"] }
tower-service = "0.3.3"
tracing = "0.1.40"
tracing-core = "0.1.32"
tracing-serde = "0.1.3"
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "fmt",
    "json",
] }
url = "2.5.3"
uuid = { version = "1.11.0", features = ["v7"] }
webpki-roots = "0.26.6"
x509-parser = "0.16.0"
zstd = "0.13.2"

[features]
tokio_console = ["console-subscriber"]

[dev-dependencies]
mockall = "0.13.0"
hex-literal = "0.4.1"
hyper = "1.5.0"
criterion = { version = "0.5.1", features = ["async_tokio"] }
httptest = "0.16.1"
tempfile = "3.13.0"

[profile.release]
strip = "symbols"
codegen-units = 1
lto = "fat"
panic = "abort"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tokio_unstable)'] }
