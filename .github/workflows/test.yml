name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: bazel-runner-large
    container:
      image: ghcr.io/christopherhx/runner-images:ubuntu22-runner-medium-rust-latest

    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2

    - name: Run tests
      run: cargo test
