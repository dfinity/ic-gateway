    <script>
      const marquee = document.getElementById('marquee');
      const children = Array.from(marquee.children);
      let lastClonedItem = null;

      // clone the elements for mobile so infinite transition
      // reverts to the start smoothly
      for (let i = 0; i < 2; i++) {
        children.forEach((child, index) => {
          const clone = child.cloneNode(true);
          clone.classList.add('md:hidden');
          marquee.appendChild(clone);
          lastClonedItem = clone;
        });
      }

      lastClonedItem.classList.add('pr-4');
      lastClonedItem.classList.add('md:pr-0');

      let totalWidth = marquee.scrollWidth;

      // Set the animation distance as a CSS variable
      marquee.style.setProperty('--marquee-width', `${totalWidth}px`);
    </script>
